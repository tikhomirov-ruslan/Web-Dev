<!DOCTYPE html>
<html>

<body>
    <!-- let a = prompt("First number?", 1);
    let b = prompt("Second number?", 2);

    alert(a + b); // 12 -->

  <script>
    let a = "1"; // prompt("First number?", 1);
    let b = "2"; // prompt("Second number?", 2);

    alert(a + b); // 12
  </script>

<!-- right before prompt: -->
  <script>
    let a = +prompt("First number?", 1);
    let b = +prompt("Second number?", 2);

    alert(a + b); // 3
  </script>

<!-- in the alert: -->
  <script>
    let a = prompt("First number?", 1);
    let b = prompt("Second number?", 2);

    alert(+a + +b); // 3
  </script>

</body>

</html>
