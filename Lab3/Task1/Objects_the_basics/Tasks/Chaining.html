<!DOCTYPE html>
<html>

<body>

  <script>
    let ladder = {
        step: 0,
        up() {
            this.step++;
        },
        down() {
            this.step--;
        },
        showStep: function() { // shows the current step
            alert( this.step );
        }
    };


    ladder.up();
    ladder.up();
    ladder.down();
    ladder.showStep(); // 1
    ladder.down();
    ladder.showStep(); // 0


    ladder.up().up().down().showStep().down().showStep(); // shows 1 then 0




    let ladder = {
        step: 0,
        up() {
            this.step++;
            return this;
        },
        down() {
            this.step--;
            return this;
        },
        showStep() {
            alert( this.step );
            return this;
        }
    };
    ladder.up().up().down().showStep().down().showStep(); // shows 1 then 0


    ladder
        .up()
        .up()
        .down()
        .showStep() // 1
        .down()
        .showStep(); // 0
  </script>

</body>

</html>
