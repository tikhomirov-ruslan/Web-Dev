<!DOCTYPE html>
<html>

<body>

    <!-- Write a function count(obj) that returns the number of properties in the object: -->

  <script>
    let user = {
        name: 'John',
        age: 30
    };
    alert( count(user) ); // 2



    function count(obj) {
        return Object.keys(obj).length;
    }
  </script>

</body>

</html>
