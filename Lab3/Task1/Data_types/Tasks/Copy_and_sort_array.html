<!DOCTYPE html>
<html>

<body>

  <script>
    let arr = ["HTML", "JavaScript", "CSS"];

    let sorted = copySorted(arr);

    alert( sorted ); // CSS, HTML, JavaScript
    alert( arr ); // HTML, JavaScript, CSS (no changes)



    function copySorted(arr) {
        return arr.slice().sort();
    }
    let arr = ["HTML", "JavaScript", "CSS"];
    let sorted = copySorted(arr);
    alert( sorted );
    alert( arr );
  </script>

</body>

</html>
