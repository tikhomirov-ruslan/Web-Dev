@if (product()) {
  <div class="product-card">
    <div class="main-image-container">
      <img [src]="product().images[currentImageIndex()]" 
           [alt]="product().name" 
           class="main-image">
    </div>

    <div class="thumbnail-gallery">
      @for (img of product().images; track $index) {
        <img [src]="img" 
             (click)="changeImage($index)" 
             [class.active]="$index === currentImageIndex()"
             alt="thumbnail">
      }
    </div>

    <h3>{{ product().name }}</h3>
    <p class="description">{{ product().description }}</p>
    
    <div class="info">
      <span class="price">{{ product().price | number }} ₸</span>
      <span class="rating">⭐ {{ product().rating }}</span>
    </div>

    <div class="actions">
      <a [href]="product().link" target="_blank" class="btn-kaspi">Купить на Kaspi</a>
      <div class="share-buttons">
        <button (click)="shareOnWhatsApp()" class="wa">WhatsApp</button>
        <button (click)="shareOnTelegram()" class="tg">Telegram</button>
      </div>
    </div>
  </div>
}
