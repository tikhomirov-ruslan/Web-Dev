<!-- HTML Table Colgroup -->
<table>
  <colgroup>
    <col span="2" style="background-color: #D6EEEE">
  </colgroup>
  <tr>
    <th>MON</th>
    <th>TUE</th>
    <th>WED</th>
    <th>THU</th>
...
<!-- Note: 
 The <colgroup> tag must be a child of a <table> element 
    and should be placed before any other table elements, like <thead>, <tr>, <td> etc., 
        but after the <caption> element, if present. -->

<!-- Legal CSS Properties -->
width property
visibility property
background properties
border properties

<!-- Multiple Col Elements -->
<table>
  <colgroup>
    <col span="2" style="background-color: #D6EEEE">
    <col span="3" style="background-color: pink">
  </colgroup>
  <tr>
    <th>MON</th>
    <th>TUE</th>
    <th>WED</th>
    <th>THU</th>
...

<!-- Empty Colgroups -->
<table>
  <colgroup>
    <col span="3">
    <col span="2" style="background-color: pink">
  </colgroup>
  <tr>
    <th>MON</th>
    <th>TUE</th>
    <th>WED</th>
    <th>THU</th>
...

<!-- Hide Columns -->
<table>
  <colgroup>
    <col span="2">
    <col span="3" style="visibility: collapse">
  </colgroup>
  <tr>
    <th>MON</th>
    <th>TUE</th>
    <th>WED</th>
    <th>THU</th>
...
